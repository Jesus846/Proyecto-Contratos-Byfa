<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contratos por Vencer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #ff7043, #ffa726);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background: #fff3e0;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #d84315;
      margin-bottom: 20px;
    }

    form {
      text-align: center;
      margin-bottom: 20px;
    }

    select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 2px solid #ffe082;
      padding: 12px 15px;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #ffcc80;
      color: #bf360c;
    }

    tr:nth-child(even) {
      background-color: #fff9c4;
    }

    tr:hover {
      background-color: #ffe082;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-size: 16px;
      color: #e64a19;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header style="display: flex; align-items: center; justify-content: space-between; padding: 10px 30px; background: linear-gradient(to right, #ff7043, #ffa726); box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Izquierdo" style="height: 100px;">
    
    <div style="font-size: 28px; font-weight: bold; color: white; text-align: center;">Contratos por Vencer</div>
    
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Derecho" style="height: 100px;">
  </header>
  


<main>
  <h2>Contratos que Vencen en 15 D√≠as</h2>

  <form method="get" action="{{ url_for('proximos') }}">
    <label for="cedis">Filtrar por CEDIS:</label>
    <select name="cedis" id="cedis" onchange="this.form.submit()">
      <option value="">-- Todos --</option>
      {% for cedis in cedis_list %}
        <option value="{{ cedis.nombre }}" {% if selected_cedis == cedis.nombre %}selected{% endif %}>
          {{ cedis.nombre }}
        </option>
      {% endfor %}
    </select>
  </form>

  <table>
    <tr>
      <th>Nombre</th>
      <th>CEDIS</th>
      <th>Puesto</th>
      <th>Fecha Fin</th>
    </tr>
    {% for contrato in contratos %}
    <tr>
      <td>{{ contrato.nombre }}</td>
      <td>{{ contrato.cedis }}</td>
      <td>{{ contrato.puesto }}</td>
      <td>{{ contrato.fecha_fin.strftime('%d/%m/%Y') }}</td>
    </tr>
    {% endfor %}
  </table>

  <a href="{{ url_for('index') }}">‚è™ Volver al Registro</a>
  <a href="{{ url_for('historico') }}">üìú Ver Hist√≥rico de Contratos</a>

</main>

</body>
</html>
