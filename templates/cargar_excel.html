<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargar Personal desde Excel</title>
</head>
<body>
  <h2>Subir archivo Excel con lista de personal</h2>

  <form method="POST" enctype="multipart/form-data">
    <label>Seleccionar archivo .xlsx:</label>
    <input type="file" name="archivo" accept=".xlsx" required>

    <label>Seleccionar CEDIS:</label>
    <select name="cedis_id" required>
      {% for c in cedis_list %}
        <option value="{{ c.id }}">{{ c.nombre }}</option>
      {% endfor %}
    </select>

    <button type="submit">Cargar Personal</button>
  </form>

  <a href="{{ url_for('index') }}">⬅️ Volver al Inicio</a>
</body>
</html>
