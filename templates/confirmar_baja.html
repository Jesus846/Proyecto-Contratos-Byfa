<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Baja</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #ff7043, #ffa726);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    main {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #ff7043;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
      font-size: 18px;
      color: #555;
    }

    ul li {
      margin-bottom: 10px;
    }

    strong {
      color: #ff5722;
    }

    label {
      font-size: 18px;
      color: #ff5722;
      display: block;
      margin-top: 20px;
    }

    textarea, input[type="date"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 5px;
      border: 2px solid #ffd54f;
      border-radius: 8px;
      background-color: #fffde7;
      transition: 0.3s;
    }

    textarea:focus, input[type="date"]:focus {
      border-color: #ff9800;
      outline: none;
      background-color: #fff9c4;
    }

    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 14px 28px;
      margin-top: 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #fb8c00;
    }

    .cancelar {
      display: block;
      margin-top: 20px;
      text-align: center;
    }

    .cancelar a {
      background-color: #ff7043;
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }

    .cancelar a:hover {
      background-color: #fb8c00;
    }
  </style>
</head>
<body>

<header>Confirmar Baja de Empleado</header>

<main>
  <h2>Datos del Empleado</h2>
  <ul>
    <li><strong>Nombre:</strong> {{ empleado.nombre }}</li>
    <li><strong>Puesto:</strong> {{ empleado.puesto }}</li>
    <li><strong>CEDIS:</strong> {{ empleado.cedis }}</li>
  </ul>

  <form method="POST">
    <label for="motivo">Motivo de la baja:</label>
    <textarea name="motivo" id="motivo" rows="4" required></textarea>

    <label for="fecha_baja">Fecha de baja:</label>
    <input type="date" name="fecha_baja" id="fecha_baja" required>

    <button type="submit">Confirmar Baja</button>
  </form>

  <div class="cancelar">
    <a href="{{ url_for('baja_personal') }}">Cancelar</a>
  </div>
</main>

</body>
</html>
