<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta de CEDIS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #ff7043, #ffa726);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      background: #fff3e0;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    h2, h3 {
      text-align: center;
      color: #d84315;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 18px;
      color: #e65100;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 5px;
      border: 2px solid #ffd54f;
      border-radius: 12px;
      background-color: #fffde7;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ffb300;
      outline: none;
      background-color: #fff9c4;
    }

    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 14px 28px;
      margin-top: 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #fb8c00;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background-color: #fffde7;
      padding: 10px 15px;
      margin-bottom: 8px;
      border-left: 6px solid #ffb300;
      border-radius: 8px;
      font-size: 16px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-size: 16px;
      color: #bf360c;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header style="display: flex; align-items: center; justify-content: space-between; padding: 10px 30px; background: linear-gradient(to right, #ff7043, #ffa726); box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Izquierdo" style="height: 100px;">
    
    <div style="font-size: 28px; font-weight: bold; color: white; text-align: center;">Alta de CEDIS</div>
    
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Derecho" style="height: 100px;">
  </header>

<main>
  <form method="POST" action="{{ url_for('registrar_cedis') }}">
    <h2>Registrar Nuevo CEDIS</h2>
    <label>Nombre del CEDIS:</label>
    <input type="text" name="nombre" required>
    <button type="submit">Guardar</button>
  </form>

  <h3>CEDIS Registrados</h3>
  <ul>
    {% for c in cedis %}
      <li>{{ c.nombre }}</li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('index') }}">⬅️ Volver al Inicio</a>
</main>

</body>
</html>
